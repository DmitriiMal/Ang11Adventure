<h1>Welcome!</h1>

<div class="container">
  <p>
    You've clicked
    <span (click)="countClick()" class="btn btn-danger">
      {{ clickCounter }} times</span
    >
  </p>
</div>

<!-- <div class="container" [class.active]="clickCounter > 4"> -->

<div class="container" [classList]="clickCounter > 4 ? 'active' : 'passive'">
  <!-- <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
    <p>The clickCounter is <b>GREATER </b>than 4.</p>
  </ng-template> -->

  <div *ngIf="clickCounter > 4; else none">
    <p>THe clickCounter is <b>GREATER</b> than 4.</p>
  </div>

  <ng-template #none>
    <p>THe clickCounter is <b>NOT GREATER</b> than 4.</p>
  </ng-template>
</div>

<div class="container row row-cols-3 m-5">
  <div *ngFor="let student of students">
    <div class="card p-2">
      <p>{{ student.name }}</p>
      <p>{{ student.age }}</p>
    </div>
  </div>
</div>
